<h2>List of all Employees</h2>

<table class="table table-striped">
    <tr>
        <th>Employee Name</th>
        <th>Departement Name<th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Join Date</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let data of empdata">
        <td>{{data.employeeName}}</td>
        <td>{{data.department}}</td>
        <td>{{data.designationName}}</td>
        <td>{{data.salary}}</td>
        <td>{{data.joindate}}</td>
        <td><button class="btn btn-primary"><a [routerLink]="['/editlink/',data.employeeId]">Edit</a></button></td>
        <td><a [routerLink]="['/deletelink/',data.employeeId]"><button (click)="handledelete(data.employeeId)" class="btn btn-primary">Delete</button></a></td>
        <!-- ['/editlink/',data.employeeId] -->
    </tr>
</table>
