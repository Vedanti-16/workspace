<form [formGroup] = "loginform" (ngSubmit)="loginuser()">
  <label>Name</label>
  <input name="name" type="text" formControlName="user"/>
  <span *ngIf="user && user.invalid">Enter valid input</span>
  <br>
  <label>Password</label>
  <input name="password" type="text" formControlName="password"/><br>
  <button>login</button>
</form>
